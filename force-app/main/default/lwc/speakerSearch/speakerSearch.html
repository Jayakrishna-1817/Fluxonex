<template>
    <section class="slds-card slds-p-around_medium">
        <div class="slds-text-heading_medium slds-m-bottom_small">Speaker Explorer</div>
        <div class="slds-grid slds-gutters slds-wrap">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                <lightning-input
                    name="name"
                    type="text"
                    label="Name"
                    value={name}
                    onchange={handleInputChange}
                ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                <lightning-input
                    name="speciality"
                    type="text"
                    label="Speciality"
                    value={speciality}
                    onchange={handleInputChange}
                ></lightning-input>
            </div>
        </div>
        <div class="slds-m-top_medium slds-grid slds-grid_align-end slds-gutters_small">
            <div class="slds-col">
                <lightning-button
                    variant="neutral"
                    label="Clear"
                    onclick={handleClear}
                ></lightning-button>
            </div>
            <div class="slds-col">
                <lightning-button
                    variant="brand"
                    label="Search"
                    onclick={handleSearch}
                    disabled={isSearchDisabled}
                ></lightning-button>
            </div>
        </div>
        <div class="slds-m-top_large">
            <slot></slot>
        </div>
    </section>
</template>
