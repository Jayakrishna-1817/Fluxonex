<template>
    <section class="slds-card slds-p-around_medium">
        <div class="slds-text-heading_medium slds-m-bottom_small">Results</div>
        <template if:true={loading}>
            <lightning-spinner size="small"></lightning-spinner>
        </template>
        <lightning-datatable
            key-field="id"
            data={data}
            columns={columns}
            hide-checkbox-column
            onrowaction={handleRowAction}
            onsort={handleSort}
            sorted-by={sortBy}
            sorted-direction={sortDirection}
        >
        </lightning-datatable>
        <template if:true={data}>
            <div class="slds-text-body_small slds-m-top_x-small">
                {data.length} record(s)
            </div>
        </template>
    </section>
</template>
